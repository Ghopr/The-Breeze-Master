<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Page - The Master of Breeze</title>
  <link rel="stylesheet" href="files/styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000000; 
      color: white; 
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .navbar {
      width: 100%;
      background-color: rgba(75, 0, 130, 0.9); /* Dark violet with transparency */
      display: flex;
      justify-content: center;
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .nav-button {
      background-color: transparent;
      color: white;
      padding: 12px 20px;
      margin: 0 10px;
      border: 2px solid white;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    .nav-button:hover {
      background-color: white;
      color: #4B0082;
    }
    
    .page-content {
      padding-top: 100px; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .green-btn {
      background-color: #2BE0ED; 
      color: white;
    }

    .yellow-btn {
      background-color: #F72020; 
      color: black;
    }

    .text-content {
      margin-top: 40px;
      font-size: 20px;
      max-width: 800px;
      text-align: left;
      padding: 20px;
    }

    .download-btn {
      background-color: white;
      color: #4B0082; 
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      margin-top: 30px;
      text-decoration: none;
      display: inline-block;
    }

    .corner-image {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 350px; /* Bigger image */
      height: auto;
      border-radius: 20px 0 0 0; 
      object-fit: cover;
    }
  </style>
</head>
<body>


  <div class="navbar">
    <a href="index.html" class="nav-button">Accueil</a>
    <a href="A_propos_de_nous.html" class="nav-button">À propos</a>
    <a href="Download.html" class="nav-button">Téléchargement</a>
    <a href="donation.html" class="nav-button">Don</a>
    <a href="service.html" class="nav-button">Service</a>
  </div>


  <div class="page-content">

  
    <div class="text-content">
      <p>Bienvenue sur la page de téléchargement. Cliquez ci-dessous pour obtenir votre copie du jeu "The Master of Breeze".</p>
    </div>

 
    <a href="files/jeux.zip" class="download-btn" download>Télécharger</a>

  </div>


  <img src="files/images/chateau.png" alt="Château" class="corner-image">

</body>
</html>
